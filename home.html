<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  
    <title>Product Review Form</title>

</head>
<body>
    <div class="container">
        <form action="action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your first name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Priority Level</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Low</option>
                <option value="canada">Medium</option>
                <option value="usa">High</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Product to Review</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Describe the type of product needing to be found for a project or researched for efficiency, pricing, or manufacturing standards.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <a href="mailto:aaron@blackinktech.io">Send Email</a>
          </div>
        </form>
      </div>

     
      
</body>
</html>
